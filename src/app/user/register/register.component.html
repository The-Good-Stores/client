<div>
  <section
    class="vh-100 bg-image"
    style="
      background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
    "
  >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">
                  Create an account
                </h2>
                <p class="fs-3 text-danger text-center">{{ caution }}</p>

                <form #registerForm="ngForm" (ngSubmit)="register()">
                  <div class="form-outline mb-4">
                    <input
                      #username="ngModel"
                      [(ngModel)]="registerInfo.username"
                      type="text"
                      id="username"
                      name="username"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="username">Username</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      #email="ngModel"
                      [(ngModel)]="registerInfo.email"
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="email">Your Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      #password="ngModel"
                      [(ngModel)]="registerInfo.password"
                      type="password"
                      id="password"
                      name="password"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      #confirm_password="ngModel"
                      [(ngModel)]="registerInfo.confirm_password"
                      type="password"
                      id="confirm_password"
                      name="confirm_password"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="confirm_password"
                      >Repeat your password</label
                    >
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >
                      Register
                    </button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">
                    Have already an account?
                    <a href="/login" class="fw-bold text-body"
                      ><u>Login here</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
